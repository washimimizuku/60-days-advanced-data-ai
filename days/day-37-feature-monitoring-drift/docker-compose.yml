version: '3.8'

services:
  # Kafka for real-time drift monitoring
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true

  # MLflow for experiment tracking
  mlflow:
    image: python:3.11-slim
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_data:/mlflow
    working_dir: /mlflow
    command: >
      bash -c "
        pip install mlflow>=2.5.0 &&
        mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./artifacts
      "

  # Feature monitoring dashboard
  dashboard:
    build: .
    ports:
      - "8050:8050"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - kafka
      - mlflow
    command: python dashboard_app.py

  # Drift detection service
  drift-monitor:
    build: .
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - kafka
      - mlflow
    command: python drift_monitor_service.py

volumes:
  mlflow_data: