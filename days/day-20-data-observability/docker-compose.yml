version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: observability_postgres
    environment:
      POSTGRES_DB: observability_db
      POSTGRES_USER: obs_user
      POSTGRES_PASSWORD: obs_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./sql/sample_data.sql:/docker-entrypoint-initdb.d/sample_data.sql
    networks:
      - observability_network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: observability_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - observability_network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: observability_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - observability_network
    depends_on:
      - prometheus

  # Node Exporter for system metrics
  node_exporter:
    image: prom/node-exporter:latest
    container_name: observability_node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - observability_network

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: observability_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - observability_network

  # Jupyter for interactive analysis
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: observability_jupyter
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: "observability"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
    networks:
      - observability_network
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  redis_data:

networks:
  observability_network:
    driver: bridge