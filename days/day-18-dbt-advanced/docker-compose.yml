version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: innovatecorp_analytics
      POSTGRES_USER: dbt_user
      POSTGRES_PASSWORD: dbt_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/sample_data.sql:/docker-entrypoint-initdb.d/sample_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbt_user -d innovatecorp_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  dbt:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DBT_PROFILES_DIR: /app/profiles
      DBT_PROJECT_DIR: /app/dbt_project
    volumes:
      - ./dbt_project:/app/dbt_project
      - ./profiles:/app/profiles
      - ./data:/app/data
    working_dir: /app/dbt_project
    command: tail -f /dev/null

volumes:
  postgres_data: