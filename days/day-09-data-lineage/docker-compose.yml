version: '3.8'

services:
  # PostgreSQL for lineage metadata storage
  postgres:
    image: postgres:15
    container_name: lineage_postgres
    environment:
      POSTGRES_DB: lineage_db
      POSTGRES_USER: lineage_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lineage_user -d lineage_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lineage_network

  # Neo4j for graph-based lineage storage
  neo4j:
    image: neo4j:5.14
    container_name: lineage_neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-secure_password}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
      NEO4J_dbms_memory_pagecache_size: 512m
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./scripts/init_neo4j.cypher:/var/lib/neo4j/import/init.cypher
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-secure_password}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lineage_network

  # Redis for caching lineage queries
  redis:
    image: redis:7-alpine
    container_name: lineage_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-secure_password} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - lineage_network

  # MongoDB for metadata and configuration storage
  mongodb:
    image: mongo:7
    container_name: lineage_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: lineage_user
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-secure_password}
      MONGO_INITDB_DATABASE: lineage_metadata
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./scripts/init_mongo.js:/docker-entrypoint-initdb.d/init.js
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lineage_network

  # DataHub for data catalog integration (optional)
  datahub-gms:
    image: acryldata/datahub-gms:latest
    container_name: lineage_datahub_gms
    environment:
      EBEAN_DATASOURCE_USERNAME: datahub
      EBEAN_DATASOURCE_PASSWORD: ${DATAHUB_DB_PASSWORD:-datahub}
      EBEAN_DATASOURCE_HOST: datahub-mysql:3306
      EBEAN_DATASOURCE_URL: jdbc:mysql://datahub-mysql:3306/datahub?verifyServerCertificate=false&useSSL=true&useUnicode=yes&characterEncoding=UTF-8
      KAFKA_BOOTSTRAP_SERVER: datahub-kafka:9092
      ELASTICSEARCH_HOST: datahub-elasticsearch
      ELASTICSEARCH_PORT: 9200
      GRAPH_SERVICE_IMPL: elasticsearch
      ENTITY_REGISTRY_CONFIG_PATH: /datahub/datahub-gms/resources/entity-registry.yml
    ports:
      - "8080:8080"
    depends_on:
      - datahub-mysql
      - datahub-elasticsearch
      - datahub-kafka
    volumes:
      - ./datahub/gms:/tmp/datahub
    networks:
      - lineage_network

  # MySQL for DataHub metadata
  datahub-mysql:
    image: mysql:8.0
    container_name: lineage_datahub_mysql
    environment:
      MYSQL_DATABASE: datahub
      MYSQL_USER: datahub
      MYSQL_PASSWORD: ${DATAHUB_DB_PASSWORD:-datahub}
      MYSQL_ROOT_PASSWORD: ${DATAHUB_ROOT_PASSWORD:-datahub_root}
    ports:
      - "3306:3306"
    volumes:
      - datahub_mysql_data:/var/lib/mysql
    networks:
      - lineage_network

  # Elasticsearch for DataHub search
  datahub-elasticsearch:
    image: elasticsearch:7.17.9
    container_name: lineage_datahub_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - datahub_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - lineage_network

  # Kafka for DataHub events
  datahub-kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: lineage_datahub_kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: datahub-zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://datahub-kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    depends_on:
      - datahub-zookeeper
    networks:
      - lineage_network

  # Zookeeper for Kafka
  datahub-zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: lineage_datahub_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - lineage_network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: lineage_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - lineage_network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: lineage_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - lineage_network

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  mongo_data:
  datahub_mysql_data:
  datahub_elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  lineage_network:
    driver: bridge