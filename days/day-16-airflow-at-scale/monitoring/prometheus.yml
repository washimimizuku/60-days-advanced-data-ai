global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  # Airflow Schedulers
  - job_name: 'airflow-scheduler'
    static_configs:
      - targets: ['airflow-scheduler-1:8080', 'airflow-scheduler-2:8080']
    metrics_path: '/admin/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Airflow Workers
  - job_name: 'airflow-workers'
    static_configs:
      - targets: ['airflow-worker:8793']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Airflow Web Servers
  - job_name: 'airflow-webserver'
    static_configs:
      - targets: ['airflow-webserver-1:8080', 'airflow-webserver-2:8080']
    metrics_path: '/admin/metrics'
    scrape_interval: 30s

  # Flower (Celery Monitoring)
  - job_name: 'airflow-flower'
    static_configs:
      - targets: ['airflow-flower:5555']
    scrape_interval: 30s

  # Redis Cluster
  - job_name: 'redis-cluster'
    static_configs:
      - targets: ['redis-master:6379', 'redis-replica:6379']
    scrape_interval: 30s

  # PostgreSQL Cluster
  - job_name: 'postgres-cluster'
    static_configs:
      - targets: ['postgres-primary:5432', 'postgres-replica:5432']
    scrape_interval: 30s

  # StatsD Exporter for Airflow Metrics
  - job_name: 'statsd-exporter'
    static_configs:
      - targets: ['prometheus-statsd-exporter:9102']
    scrape_interval: 15s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093