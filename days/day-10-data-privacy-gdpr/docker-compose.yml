version: '3.8'

services:
  # Privacy system application
  privacy-system:
    build: .
    container_name: privacy_system
    ports:
      - "8000:8000"
    environment:
      - PRIVACY_SECRET_KEY=${PRIVACY_SECRET_KEY}
      - PSEUDONYM_SALT=${PSEUDONYM_SALT}
      - FERNET_KEY=${FERNET_KEY}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - MONGODB_URI=mongodb://privacy_user:${MONGODB_PASSWORD}@mongodb:27017/privacy_metadata
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./sample_data:/app/sample_data
    depends_on:
      - postgres
      - redis
      - mongodb
    networks:
      - privacy_network
    restart: unless-stopped

  # PostgreSQL for metadata and audit logs
  postgres:
    image: postgres:15
    container_name: privacy_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-privacy_db}
      POSTGRES_USER: ${POSTGRES_USER:-privacy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - privacy_network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: privacy_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-secure_password} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - privacy_network
    restart: unless-stopped

  # MongoDB for privacy metadata
  mongodb:
    image: mongo:7
    container_name: privacy_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: privacy_user
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-secure_password}
      MONGO_INITDB_DATABASE: privacy_metadata
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init_mongo.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - privacy_network
    restart: unless-stopped

  # Jupyter notebook for interactive privacy analysis
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: privacy_jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-privacy123}
    volumes:
      - ./:/home/jovyan/work
      - jupyter_data:/home/jovyan
    networks:
      - privacy_network
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: privacy_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - privacy_network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: privacy_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - privacy_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  jupyter_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  privacy_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16