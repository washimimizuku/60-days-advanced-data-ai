# Day 11: Redis Configuration for Access Control
# Optimized for caching and session management

# Basic Configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (disabled for demo - enable for production)
save ""
appendonly no

# Security
# requirepass your-redis-password-here  # Uncomment and set password for production
# rename-command FLUSHDB ""             # Disable dangerous commands
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Logging
loglevel notice
logfile ""

# Performance Tuning
tcp-backlog 511
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
maxclients 10000

# Key Expiration
# Default TTL for access control cache entries
# These will be set by the application, not Redis config